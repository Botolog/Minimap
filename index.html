<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>NFS Minimap</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAACXBIWXMAAAsTAAALEwEAmpwYAAABjklEQVR4nO2XzUrDQBSFv6ZaqVYRxY07N4K4c+HS9/EFfABfwZ0gCO58ABeuXLhQwYWIilqt+FNt0yYzEqGUJjOTTBqhPXBgmOR+59zMTW4gIyMjIyPjPwNYAraAE+AaGACj6BoAt8AhsAksRveEVGAZqAOPwBC/egQawEp0jy8FaoaH21QFSjEOg8EVwTUAngK8I2C5CD6hErBTAJ9QLYDPG+DzBvg8Jt9ZCLwE7Gbg88b4vBk+jwW+GgpfNsTnzfB5c3zeAp+3xOet8Xlr4ONOAa8kQdctLhZJVCQT31hcfKsi3wnwDW1BUyRbSeCbiPmYSU0S31TM50zq0vhmEj5vip9LTQrfXMLnzfBzaUnhW0j4vAW+RVpS+JYSPm+Jb5WWFL6ShM9b4VunJYVvLeHzVvj2aUnh20v4vBW+Q1pS+A4SPm+F75SWD76zhM/DnG+pSuAD/uX7ArYN8G3gKzbfGdgwwLeBs9h852DdAN8auIjN90Ws+aM33waV72s+bpu1mZGRkZGRwWfxDtD8qXmyMVzAAAAAAElFTkSuQmCC">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Main Minimap Container -->
        <div id="minimap-container">
            <div id="minimap-border">
                <div id="map"></div>
                <canvas id="car-icon"></canvas>
                <div id="compass-indicator"></div>
            </div>
        </div>

        <!-- Speed Display -->
        <div id="speed-display">
            <div id="speed-value">0</div>
            <div id="speed-unit">KM/H</div>
        </div>

        <!-- Street Name Display -->
        <div id="street-name">Unknown Location</div>

        <!-- Settings Button -->
        <button id="settings-btn" aria-label="Settings">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3"></path>
            </svg>
        </button>

        <!-- Settings Panel -->
        <div id="settings-panel" class="hidden">
            <div class="settings-content">
                <div class="settings-header">
                    <h2>Settings</h2>
                    <button id="close-settings" aria-label="Close">&times;</button>
                </div>

                <div class="settings-body">
                    <!-- Theme Selection -->
                    <div class="setting-group">
                        <h3>Theme</h3>
                        <select id="theme-select">
                            <option value="heat">NFS Heat / Unbound</option>
                            <option value="mostwanted">NFS Most Wanted</option>
                            <option value="underground">NFS Underground</option>
                        </select>
                    </div>

                    <!-- Accent Color -->
                    <div class="setting-group">
                        <h3>Accent Color</h3>
                        <div class="color-options">
                            <button class="color-btn active" data-color="cyan" style="background: #00ffff;"></button>
                            <button class="color-btn" data-color="blue" style="background: #0088ff;"></button>
                            <button class="color-btn" data-color="green" style="background: #00ff00;"></button>
                            <button class="color-btn" data-color="yellow" style="background: #ffff00;"></button>
                            <button class="color-btn" data-color="orange" style="background: #ff8800;"></button>
                            <button class="color-btn" data-color="red" style="background: #ff0000;"></button>
                            <button class="color-btn" data-color="purple" style="background: #ff00ff;"></button>
                        </div>
                    </div>

                    <!-- GPS Update Interval -->
                    <div class="setting-group">
                        <h3>GPS Update Interval</h3>
                        <div class="slider-container">
                            <input type="range" id="gps-interval" min="0.1" max="2" step="0.1" value="0.1">
                            <span id="gps-interval-value">0.1s</span>
                        </div>
                    </div>

                    <!-- Map Zoom -->
                    <div class="setting-group">
                        <h3>Map Zoom</h3>
                        <div class="slider-container">
                            <input type="range" id="map-zoom" min="13" max="19" step="1" value="17">
                            <span id="map-zoom-value">17</span>
                        </div>
                    </div>

                    <!-- Features Toggle -->
                    <div class="setting-group">
                        <h3>Features</h3>
                        <label class="toggle-switch">
                            <input type="checkbox" id="show-speed" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Show Speed</span>
                        </label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="show-street" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Show Street Name</span>
                        </label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="show-compass" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Show Compass</span>
                        </label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="show-trail" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Show Trail History</span>
                        </label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="rotate-map" checked>
                            <span class="toggle-slider"></span>
                            <span class="toggle-label">Rotate Map</span>
                        </label>
                    </div>

                    <!-- Speed Unit -->
                    <div class="setting-group">
                        <h3>Speed Unit</h3>
                        <select id="speed-unit">
                            <option value="kmh">KM/H</option>
                            <option value="mph">MPH</option>
                        </select>
                    </div>

                    <!-- Offline Mode -->
                    <div class="setting-group">
                        <h3>Offline Mode</h3>
                        <button id="cache-area-btn" class="action-btn">Cache Current Area</button>
                        <p class="hint">Cache map tiles for offline use</p>
                    </div>

                    <!-- Reset Settings -->
                    <div class="setting-group">
                        <button id="reset-settings-btn" class="action-btn danger">Reset to Defaults</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="status-message" class="hidden"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
